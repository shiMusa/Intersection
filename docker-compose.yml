services:
  backend:
    build:
      context: ./backend
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-local}
    expose:
      - "8080"
    networks: [app]

  frontend:
    build:
      context: ./frontend
    expose:
      - "80"
    networks: [app]

  nginx:
    image: nginx:alpine
    depends_on:
      - frontend
      - backend
    ports:
      - "${HTTP_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks: [app]

networks:
  app:
